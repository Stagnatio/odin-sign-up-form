<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <form action="/post" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="Bob" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Smith" id="last_name">
        </div>
        <div>
            <label for="user_email">Email:</label>
            <input type="email" name="email" placeholder="bob.smith@gmail.com" id="user_email">
        </div>
        <div>
            <label for="user_phone">Phone Number:</label>
            <input type="tel" name="phone" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" id="user_phone">
        </div>
        <div>
            <label for="user_password">Password:</label>
            <input type="password" name="password" id="user_password">
        </div>
        <div>
            <label for="user_password">Confirm Password:</label>
            <input type="password" name="password" id="user_password">
        </div>
    </form>
    <button type="submit">Create Account</button>
</body>
</html>
